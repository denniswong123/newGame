<body>

 <script>
 function playGame() {
//Ask player one for a number between 1 and 4
var p1 = prompt("Player one. Num between 1 and 4");
//Ask player two for a number between 1 and 4
var p2 = prompt("Player two. Num between 1 and 4");
//Scold the players if they entered a number outside of the range then en the game.
if ((p1 < 1 || p1 > 4) || (p2 < 1 || p2 > 4)) {
  window.alert("One of you cheated. Gameover.");
  return;
}
//If the player one AND player number two are the same, say everyone wins.
if (p1 === p2) {
  window.alert("You both win");
}
//ELSE tell both players what they chose, and why they are losers.
else {
  window.alert("You both lose. Player one choose " + p1 + " and player two choose" + p2);
  }
}
 </script>
<button onclick="playGame()">
Click to play</button>

</body>
</html>
